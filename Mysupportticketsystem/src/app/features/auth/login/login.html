<div class="auth-container">
  <div class="auth-card">
    <!-- Left Illustration Panel -->
    <div class="auth-illustration-panel">
      <h2>Customer Support System</h2>
      <p>
        Securely manage tickets, track statuses by category and priority,
        and view powerful analytics in a role-based environment.
      </p>
      <img src="/images/support-illustration.svg" alt="Support Illustration">
    </div>

    <!-- Right Form Panel -->
    <div class="auth-form-panel">
      <div class="form-wrapper">
        <h1>Hello, Welcome Back!</h1>
        <p>Login to your account or <a routerLink="/register">Sign Up</a>.</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
